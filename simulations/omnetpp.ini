[General]
network = CRan
sim-time-limit = 86400s
repeat = 2
seed-set = ${repetition}

[Config lognormal]
**.as.exponentialDistribution = false

[Config ten-remote-radio]
**.numRRH = 10

[Config exponential-compression]
**.bbu.enableCompression = true

[Config exponential-compression-29]
extends = exponential-compression
**.compressionPercentage = 29

[Config lognormal-compression]
extends = lognormal
**.bbu.enableCompression = true

[Config dependant-compression]
**.bbu.enableCompression = true
**.numRRH = 10
**.compressionPercentage = 29
**.dependantDecompressionTime = true
